name: Android Release APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v1.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab
    inputs:
      release_name:
        description: 'Release name (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -d > ${{ github.workspace }}/keystore.jks

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          VERSION=${{ github.ref_name }}
          if [ "$VERSION" = "" ] || [ "$VERSION" = "master" ]; then
            VERSION="${{ github.event.inputs.release_name || 'v1.0.0' }}"
          fi
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/MyHomeTutor-${VERSION}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Get Release Version
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.release_name || 'v1.0.0' }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: MyHomeTutor ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üì± MyHomeTutor ${{ steps.get_version.outputs.VERSION }}
            
            ### üì• Installation
            1. Download `MyHomeTutor-${{ steps.get_version.outputs.VERSION }}.apk` below
            2. Enable "Install from Unknown Sources" in Settings
            3. Open the APK file and tap Install
            4. Launch MyHomeTutor and enjoy!
            
            ### üìã Requirements
            - Android 7.0 (Nougat) or higher
            - ~15 MB storage space
            - Internet connection required
            
            ### üîê Security
            This APK is signed with our official release key.
            SHA-256 fingerprint verification available in app settings.
            
            ---
            *Built automatically from commit ${{ github.sha }}*
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/keystore.jks
